{% extends 'takenumbers/base.html' %}

{% block content %}

<div class="jumbotron"><h1>Nummern zurücksetzten</h1></div>
<div class="container">
<div class="card">
  <div class="card-header">
     <h3>Es werden alle Bestellungen gelöscht</h3>
  </div>
  <div class="card-body">
    <form method="POST" action="{% url 'takenumbers:alldelete' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Löschen</button>
    </form>
  </div>
</div>
</div> 

{% endblock content %}
